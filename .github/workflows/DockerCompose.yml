name: Docker Compose CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
    types: [opened, synchronize]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      docker:
        image: docker:20.10.11
        options: --privileged

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Docker Compose
      run: |
        sudo apt-get update
        sudo apt-get install -y docker-compose

    - name: Setup environment variables
      run: |
        echo "DATABASE_USER=${{ secrets.DATABASE_USER }}" >> $GITHUB_ENV
        echo "DATABASE_PASSWORD=${{ secrets.DATABASE_PASSWORD }}" >> $GITHUB_ENV
        echo "DATABASE_NAME=${{ secrets.DATABASE_NAME }}" >> $GITHUB_ENV
        echo "MQTT_BROKER=${{ secrets.MQTT_BROKER }}" >> $GITHUB_ENV
        echo "MQTT_PORT=${{ secrets.MQTT_PORT }}" >> $GITHUB_ENV
        echo "MQTT_USER=${{ secrets.MQTT_USER }}" >> $GITHUB_ENV
        echo "MQTT_PASSWORD=${{ secrets.MQTT_PASSWORD }}" >> $GITHUB_ENV
        echo "AUTH0_ISSUER_BASE_URL=${{ secrets.AUTH0_ISSUER_BASE_URL }}" >> $GITHUB_ENV
        echo "BASE_FRONT_URL=${{ secrets.BASE_FRONT_URL }}" >> $GITHUB_ENV
        echo "AUTH0_CLIENT_ID=${{ secrets.AUTH0_CLIENT_ID }}" >> $GITHUB_ENV
        echo "SESSION_SECRET=${{ secrets.SESSION_SECRET }}" >> $GITHUB_ENV

    - name: Build Docker images
      run: |
        docker-compose -f docker-compose.yml build

    - name: Tag Docker images
      run: |
        IMAGE_TAG=${GITHUB_SHA}
        docker tag $(docker-compose images -q app) public.ecr.aws/a6z9o0z4/codedeploy/app:$IMAGE_TAG
        docker tag $(docker-compose images -q broker) public.ecr.aws/a6z9o0z4/codedeploy/broker:$IMAGE_TAG

    - name: List Docker images
      run: |
        docker images  # List all Docker images to verify they exist

  aws-deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup environment variables
      run: |
        echo "DATABASE_USER=${{ secrets.DATABASE_USER }}" >> $GITHUB_ENV
        echo "DATABASE_PASSWORD=${{ secrets.DATABASE_PASSWORD }}" >> $GITHUB_ENV
        echo "DATABASE_NAME=${{ secrets.DATABASE_NAME }}" >> $GITHUB_ENV
        echo "AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}" >> $GITHUB_ENV
        echo "AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}" >> $GITHUB_ENV
        echo "AWS_DEFAULT_REGION=us-east-1" >> $GITHUB_ENV
        echo "AWS_REGION=us-east-1" >> $GITHUB_ENV

    - name: Log in to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1
      with:
        registry-type: public
      env:
        AWS_REGION: us-east-1

    - name: Push Docker images to ECR
      env:
        ECR_REPOSITORY: public.ecr.aws/a6z9o0z4/codedeploy
      run: |
        IMAGE_TAG=${GITHUB_SHA}
        docker push $ECR_REPOSITORY/app:$IMAGE_TAG
        docker push $ECR_REPOSITORY/broker:$IMAGE_TAG

    - name: Deploy to AWS CodeDeploy
      uses: webfactory/ssh-agent@v0.5.3
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: Deploy to AWS CodeDeploy
      run: |
        aws deploy create-deployment \
          --application-name codedeploy \
          --deployment-group-name codedeploygroup \
          --github-location repository=rzyuras/IIC2173-G9-backend,commitId=${{ github.sha }}
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_DEFAULT_REGION: us-east-1
